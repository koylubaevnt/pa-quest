<div class="container content" *ngIf="questFinished"
  fxLayout="column"
  fxLayoutAlign="center center">
  <div class="jumbotron">
    <h1 class="display-4">Поздравляю, Вы прошли квест.</h1>
    <p class="lead">
      Вы заработали просмотр поздравительного видео: 
      <a class="btn btn-primary" routerLink="/congratulation">Поздравлениe</a>
    </p>
    <hr class="my-4">
      <p class="lead">
        Если Вам понравилось, то вы можете попробовать еще раз пройти квест: 
        <button class="btn btn-primary" (click)="startQuest()">Начать квест</button>  
      </p>
  </div>
</div>
<div class="container content"  *ngIf="!!currentQuestion"
  fxLayout="column"
  fxLayoutAlign="center center">
  <mat-card class="full-width">
    <mat-card-header>
      <mat-card-title>{{currentIndex}} из {{countQuestion}}: {{question}}</mat-card-title>
      <mat-card-subtitle>Количество попыток: {{currentQuestion.numberOfAttempts}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <iframe
        class="youtube-player"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        [src]="videoUrl">
      </iframe>
    </mat-card-content>
    <mat-card-actions>
      <mat-grid-list cols="2" rowHeight="8:1">
        <mat-grid-tile *ngFor="let answer of currentQuestion.question.answers">
            <button mat-button (click)="saveAnswer(answer)">{{answer.text}}</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </mat-card>
</div>
