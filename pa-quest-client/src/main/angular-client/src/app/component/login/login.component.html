<div *ngIf="!isLoggedIn" class="text-center signin">
    <form class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <img class="mb-4" src="assets/img/login.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
      <div class="form-group">
        <label for="username" class="sr-only">Логин</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Логин" [(ngModel)]="form.username" #username="ngModel" minlength="3" maxlength="60" required>
        <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required">Введите логин</div>
          <div *ngIf="password.errors.minlength">Длинна логина должна быть больше 3</div>
          <div *ngIf="password.errors.maxlength">Длинна логина должна бюыть меньше 60</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Пароль</label>
        <!-- <input type="password" id="password" class="form-control" placeholder="Пароль" [(ngModel)]="form.password" #password="ngModel" required minlength="6" maxlength="40"> -->
        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" [(ngModel)]="form.password" #password="ngModel" required minlength="6">
        <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Введите пароль</div>
          <div *ngIf="password.errors.minlength">Длинна пароля от 6 до 40</div>
          <!-- <div *ngIf="password.errors.minlength || password.errors.maxlength">Длинна пароля от 6 до 40</div> -->
        </div>
      </div>
      
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Войти</button>
      </div>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Ошибка входа: {{errorMessage}}
      </div>
    </form>
</div>
