<div *ngIf="info.token" class="container content"
  fxLayout="column"
  fxLayoutAlign="center center">
  <div class="container">
    <div class="jumbotron">
      <h1 *ngIf="info.name" class="display-4">Добро пожаловать, {{info.name}}!</h1>
      <h1 *ngIf="!info.name" class="display-4">Добро пожаловать!</h1>
      <p class="lead">
          Мы рады приветствовать Вас на нашем сайте.<br>
          И предлагаем Вам пройти квест, после которого Вы получите сюрприз.
      </p>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-primary" routerLink="/start-quest">Начать квест</a>
      </p>
    </div>
    
  </div>

</div>
